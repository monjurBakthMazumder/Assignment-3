<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind & daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/985549e602.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Fruit Burst</title>
    <!-- custom  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'custom-color1': '#F85559',
                'custom-color2': '#12121299',
                'custom-color3': '#121212',
              }
            }
          }
        }
      </script>
      <style>
        .font-poppins{
            font-family: 'Poppins', sans-serif;
        }
      </style>
</head>
<body class="font-poppins">
    <header>
        <nav class="navbar md:bg-custom-color1 text-custom-color3 lg:text-white lg:rounded-full lg:w-[80%] mx-auto lg:mt-5 mb-14 md:px-8 py-3">

            <div class="hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-lg font-medium">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
            </div>
            <div class="lg:mx-auto">
            <img src="./images/logo.png" alt="" class="w-10">
              <a class="btn btn-ghost normal-case text-3xl lg:text-4xl font-bold">Fruit Burst</a>
            </div>
            <div class="ml-auto w-100">
                <div class="hidden lg:block">
                    <div class=" flex items-center justify-between bg-white w-72 px-5 py-2 text-custom-color2 rounded-full">
                        <input type="text" name="" id="" placeholder="Search here" class="flex-1 text-custom-color2 outline-none placeholder-custom-color2::placeholder pr-3">
                        <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
                    </div>
                  </div>
                    <div class="dropdown dropdown-end">
                      <label tabindex="0" class="btn btn-ghost  lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                      </label>
                      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                      </ul>
                    </div>
            </div>
          </nav>
    </header>

</body>
</html>
